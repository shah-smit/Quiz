<!doctype html>
<html lang="en">
<head>
	<!-- Preamble -->
	<meta charset="UTF-8">
	<title>Quiz</title>
	<meta name="viewport" content="width=device-width, user-scalable=no">

	<!-- Stylesheets -->
	<link rel="stylesheet" href="css/jquery-ui.min.css" />
	<link rel="stylesheet" href="css/main.css" />

	<!-- Scripts -->
	<script src="js/jquery.min.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/handlebars.js"></script>
	<script src="js/modernizr.js"></script>
	<script src="js/user.js"></script>
	<script src="js/script.js"></script>

	<!-- Favicon -->
	<link rel="shortcut icon" href="img/favicon.png" />
</head>
<body>

	<!-- wrapper for quiz contents -->
	<div id="wrapper">

		<div id="title">QUIZ</div>

		<div id="question_wrap">
			<div id="question"></div>
			<div id="choices"></div>
			<div class="button" id="back_button">&larr; Back</div>
			<div class="button" id="next_button">Next &rarr;</div>
		</div>

	</div>

	<div id="side">
		<div class="main">Create Profile</div>
		<div class="stats">
			<div class="username"></div>
			<div class="stat games">Games played: <span class="number"></span></div>
			<div class="stat hscore">Highest score: <span class="number"></span></div>
		</div>
		<div class="create">
			username:<input type="text" />
			<div class="go">submit</div>
		</div>
	</div>

	<!-- Handlebars templates -->
	<script id="templ-choice" type="text/x-handlebars-template">
	{{#.}}
		<label for={{@index}}>
			<li>
				<input type="radio" name="option" id={{@index}} value={{@index}} />
				{{.}}
			</li>
		</label>
	{{/.}}
	</script>

	<script id="templ-result" type="text/x-handlebars-template">
		<div class="result">
			Q{{question_num}}. <span class={{colour}}>{{message}}</span>
			{{^correct}}
			<div class="mini-q">{{question}}</div>
			{{/correct}}
		</div>
	</script>

	<script id="templ-score" type="text/x-handlebars-template">
		<div class="score">
			Your final score is {{score}} out of {{no_qs}}<br />
			{{percentage}}%
		</div>
		<div id="restart">&larr; Restart Quiz</div>
	</script>

</body>
</html>
